name: Build - Meson
on: 
  pull_request:
    branches:
      - "main"
  push:
jobs:
  build:
    name: Build and Working
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Meson
      run: sudo apt-get update && sudo apt-get install python3 python3-pip python3-setuptools python3-wheel ninja-build && pip3 install meson
    - name: Meson
      run: meson builddir
    - name: Ninja
      run: cd builddir && ninja
    - name: Build Example Normal
      run: cd pelf && chmod +x peregrine.elf && ./peregrine.elf -dev_debug && ./peregrine.elf compile ../can_comp.pe -o output && ./peregrine.elf compile ../can_comp.js.pe -o output.js
    - name:
      run: cd pelf && chmod +x ./output && ./output && node ./output.js
